<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<h:form id="loginform">
		<h:panelGrid columns="2" cellpadding="5px" style="font-size: small;">
			<h:outputLabel value="Username:" />
			<h:inputText id="edlogin" value="Логин" />
			<h:outputLabel value="Password22:" />
			<h:inputSecret id="edpasswd" value="Пароль" />
			<h:outputLabel value="Дата рождения:" />
			<rich:calendar id="edbirthday" value="" datePattern="d/MM/yyyy"
				enableManualInput="true" popup="true" disabled="false" />
		</h:panelGrid>
	</h:form>
</ui:composition>
